<html ng-app="inAuth">
<head>
	<title>LinkedIn Authenticator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/linkedIn.js"></script>
    <script type="text/javascript" src="//platform.linkedin.com/in.js">
    $(document).ready(function(){
        api_key:   Key
        onLoad:   onLinkedInLoad
        authorize: true
        lang:      en_US
    });
    </script>
</head>
<body>
    <div>
        <script type="in/Login"></script> 
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel" disabled>Fetched Information</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                      <div class="form-group">
                        Name : 
                        <input type="text" class="form-control firstName" disabled>
                    </div>
                    <div class="form-group">
                        Address : <input type="text" class="form-control address" disabled>
                    </div>
                    <div class="form-group">
                       Email : <input type="email" class="form-control mailId" disabled>
                   </div>
               </form>
               <hr/>
               <div class="positionList"></div> 
               <div class="skillList"></div> 
           </div>
           <div class="modal-footer">
                <button type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal">Done</button>
            </div>
        </div>
    </div>
</body>
</html>
